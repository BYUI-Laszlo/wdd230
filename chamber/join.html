<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Kőbánya Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://imageio.forbes.com/specials-images/imageserve/633a774a842d06ecd68286ff/The-5-Biggest-Business-Trends-For-2023/960x0.jpg?height=430&width=711&fit=bounds">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tem László">
    <meta name="description" content="This is the join page of the Kőbánya Chamber of Commerce website. Organizations can choose a membership plan and register here.">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">
    <title>Join - Kőbánya Chamber of Commerce</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images/kobanya.webp" alt="Kőbánya logo"></div>
        <H1>Kőbánya Chamber of Commerce</H1>
        <button id="dark-btn"></button>
    </header>
    <nav class="navigation">
        <button id="burger"></button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a class="active" href="#">Join</a></li>
        </ul>
    </nav>
    <main class="join-main">
        <form action="thankyou.html" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                    <label class="top">First Name*<input type="text" id="fName" name="fName" required></label>
                    <label class="top">Last Name*<input type="text" id="lName" name="lName" required></label>
                    <label class="top">Email*<input type="email" id="email" name="email" placeholder="example@gmail.com" required></label>
                    <label class="top">Phone*<input type="tel" id="phone" name="phone" required></label>
            </fieldset>
            <fieldset>
                <Legend>Organization Information</Legend>
                    <label class="top">Organization's Name*<input type="text" id="orgName" name="orgName" required></label>
                    <label class="top">Title / Position<input type="text" id="position" name="position" pattern="[a-zA-Z\- ]{7,}"></label>
                    <label class="top">Organization's Desctription<textarea id="orgDesc" name="orgDesc"></textarea></label>
            </fieldset>
            <div class="benefit-box">
                <fieldset class="membership">
                    <legend>Select Membership</legend>
                        <label class="sbs"><input class="nonprofit" type="radio" name="membership" value="nonprofit"> Nonprofit Member (Free)</label>
                        <label class="sbs"><input class="bronze" type="radio" name="membership" value="bronze" checked> Bronze Member ($300 / Year)</label>
                        <label class="sbs"><input class="silver" type="radio" name="membership" value="silver"> Silver Member ($550 / Year)</label>
                        <label class="sbs"><input class="gold" type="radio" name="membership" value="gold"> Gold Member ($850 / Year)</label>
                </fieldset>
                <div class="benefit">&bull; Invitation to Events<br>
                    &bull; Access to Trainings
                </div>
            </div>
            <input type="hidden" id="timeStamp" name="timeStamp">
            <input type="submit" id="submitBtn" value="I wish to Join">
        </form>
    </main>
    <footer>
         <div class="footer-contact">
                <P>+1-202-555-0162</P>
                <a href="javascript:location='mailto:\u0069\u006e\u0066\u006f\u0040\u006b\u006f\u0062\u0061\u006e\u0079\u0061\u0063\u0068\u0061\u006d\u0062\u0065\u0072\u002e\u0063\u006f\u006d';void 0"><script type="text/javascript">document.write('\u0069\u006e\u0066\u006f\u0040\u006b\u006f\u0062\u0061\u006e\u0079\u0061\u0063\u0068\u0061\u006d\u0062\u0065\u0072\u002e\u0063\u006f\u006d')</script></a>
                <p>Kőbánya Chamber of Commerce &copy; 2023 - Tem László - WDD230</p>                
            </div>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
            <p id="lastModified"></p>
    </footer>
    <script src="scripts/base.js"></script>
    <script src="scripts/timestamp.js"></script>
    <script src="scripts/benefits.js"></script>
</body>
</html>
